<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>

    <header>
        <nav>
            <a href="./index.html">Home</a><br>
            <a href="./about.html">Contact</a>
        </nav>
        <h1>Contact me</h1>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Tell Me About Yourself</legend>
                <div>
                    <label for="fName">Your First Name</label>
                    <input type="text" name="firstName" id="fName" placeholder="Abebe..." required>
                </div>
                <div>
                    <label for="lName">Your Last Name</label>
                    <input type="text" name="lastName" id="lName" placeholder="Kebede..." required>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="10" max="100">
                </div>
                <div>
                    <label for="phone">Your phone number: </label>
                    <input type="tel" name="phoneNumber" id="phone">
                </div>
            </fieldset>
            <fieldset>
                <legend>Programming</legend>
                <p>What Programming Languages do you use?</p>
                <input type="checkbox" name="prlang" id="python">
                <label for="python">Python</label><br>
                <input type="checkbox" name="prlang" id="cpp">
                <label for="cpp">C++</label><br>
                <input type="checkbox" name="prlang" id="java">
                <label for="java">Java</label><br>
                <input type="checkbox" name="prlang" id="other">
                <label for="other">Other</label><br>
            </fieldset>
            <fieldset>
                <legend>Let's talk about Football</legend>
                <div>
                    <p>Yoor Favorite Football Team</p>
                    <input type="radio" name="favTeam" id="arsenal" value="arsenal">
                    <label for="arsenal">Arsenal</label><br>
                    <input type="radio" name="favTeam" id="manutd" value="manchesterUnited">
                    <label for="manutd">Manchester United</label><br>
                    <input type="radio" name="favTeam" id="liverpool" value="liverpool">
                    <label for="liverpool">Liverpool</label><br>
                    <input type="radio" name="favTeam" id="anotherTeam" value="anotherTeam">
                    <label for="anotherTeam">Another Team</label>
                </div>

                <div>
                    <label for="supportDate">When did you start supporting your team</label><br>
                    <input type="date" name="supportDate" id="supportDate">
                </div>
                <div>
                    <label for="happy">How Happy are you about next season of your team:</label>
                    <input type="range" name="happiness" id="happy">
                </div>
            </fieldset>
            <div>
                <label for="message">Your message: </label><br>
                <textarea name="message" id="message" placeholder="type your message here..." cols="20"
                    rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
            <button type=reset>Reset</button>
        </form>
    </main>
    <footer>
        <p>Connect with me via <a href="https://t.me/ermi_haimi
" target="_blank">telegram</a></p>
    </footer>
</body>

</html>
